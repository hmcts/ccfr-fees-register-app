    - changeSet:
        id: 4
        author: kazyss
        changes:
          - createTable:
              tableName: range_group
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: description
                    type: varchar(2000)
                    constraints:
                      nullable: false
          - createTable:
              tableName: range
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: range_group_id
                    type: int
                    constraints:
                      foreignKeyName: fk_range_group_id
                      references: range_group(id)
                - column:
                    name: value_from
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: value_to
                    type: int
                - column:
                    name: fee_id
                    type: int
                    constraints:
                      foreignKeyName: fk_range_fee_id
                      references: fee(id)
          - sql: >
              INSERT INTO range_group (id, description)
              VALUES
                (1, 'CMC - Online'),
                (2, 'CMC - Hearing'),
                (3, 'Probate - Estate'),
                (4, 'Probate - Copies');
          - sql: >
              INSERT INTO range (range_group_id, value_from, value_to, fee_id)
              VALUES
