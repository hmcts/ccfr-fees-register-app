    - changeSet:
        id: 5
        author: sachi
        changes:
          - createTable:
              tableName: category
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: code
                    type: varchar(100)
                    constraints:
                      nullable: false
                - column:
                    name: description
                    type: varchar(2000)
                    constraints:
                      nullable: false
                - column:
                    name: range_group_id
                    type: int
                    constraints:
                      foreignKeyName: fk_cat_range_group_id
                      references: range_group(id)
                      nullable: true
          - createTable:
              tableName: category_fee
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: category_id
                    type: int
                    constraints:
                      foreignKeyName: fk_category_id
                      references: category(id)
                - column:
                    name: fee_id
                    type: int
                    constraints:
                       foreignKeyName: fk_fee_id
                       references: fee(id)
                - addUniqueConstraint:
                    columnNames: category_id, fee_id
                    constraintName: category_fee
          - sql: >
              INSERT INTO category (id, code, description, range_group_id)
              VALUES
                (1, 'cmc-online', 'CMC - Online fees', 1),
                (2, 'cmc-hearing', 'CMC - Hearing fees', 2),
                (3, 'probate-estate', 'Probate - Estate', 3),
                (4, 'probate-copies', 'Probate - Copies', 4),
                (5, 'divorce', 'Divorce', null);
          - sql: >
              INSERT INTO category_fee (category_id, fee_id)
              VALUES
                (2, 15), (2, 16),
                (3, 19),
                (4, 22), (4, 23),
                (5, 24), (5, 25), (5, 26), (5, 27), (5, 28), (5, 29), (5, 30), (5, 31), (5, 32), (5, 33), (5, 34), (5, 35), (5, 36);

