databaseChangeLog:
    - changeSet:
        id: 1
        author: jalald
        changes:
          - createTable:
              tableName: fee
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: code
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: description
                    type: varchar(2000)
                    constraints:
                      nullable: false
                - column:
                    name: type
                    type: varchar(20)
                    constraints:
                      nullable: false
                - column:
                    name: amount
                    type: int
                - column:
                    name: percentage
                    type: decimal(3,2)

