databaseChangeLog:
    - changeSet:
        id: 17
        author: tarunp
        changes:
          - createTable:
              tableName: channel_type
              columns:
                - column:
                    name: name
                    type: varchar(50)
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: creation_time
                    type: timestamp
                    defaultValue: now()
                - column:
                    name: last_updated
                    type: timestamp
                    defaultValue: now()
          - sql:
              splitStatements: true
              sql: >
                INSERT INTO channel_type (name)
                VALUES
                  ('online'),
                  ('bulk'),
                  ('default');
