
description = ''

configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails det ->

            if (det.requested.name == 'tomcat-embed-core') {
                det.useVersion '9.0.41'
            }

            if (det.requested.name == 'tomcat-embed-websocket') {
                det.useVersion '9.0.41'
            }
        }
    }
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.9.9'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    compile group: 'com.google.guava', name: 'guava', version:'27.0-jre'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.7'
    compile group: 'org.springframework', name: 'spring-test'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
}
