sudo: required

language: java

services:
  - docker
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_install:
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
  - ./gradlew build --info
  - ./gradlew jacocoTestReport
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
- provider: script
  script: "./gradlew bintrayUpload --info"
  skip_cleanup: true
  on:
    repo: hmcts/ccfr-fees-register-app
    tags: true
env:
  global:
  - secure: ""
